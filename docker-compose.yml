version: '3.8'

services:
  # Sentiment Analysis CLI Application
  sentiment_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_app
    stdin_open: true
    tty: true
    volumes:
      - ./data:/app/data:ro
      - model-cache:/app/models/cache
    environment:
      - TRANSFORMERS_CACHE=/app/models/cache
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=sentiment_user
      - POSTGRES_PASSWORD=sentiment_pass
      - POSTGRES_DB=sentiment_logs
    networks:
      - sentiment-network
    depends_on:
      db:
        condition: service_healthy
    command: tail -f /dev/null

  # PostgreSQL Database for storing logs
  db:
    image: postgres:15-alpine
    container_name: sentiment_logs_db
    environment:
      - POSTGRES_USER=sentiment_user
      - POSTGRES_PASSWORD=sentiment_pass
      - POSTGRES_DB=sentiment_logs
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - sentiment-network
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentiment_user -d sentiment_logs"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
  model-cache:
    driver: local

# Network for inter-service communication
networks:
  sentiment-network:
    driver: bridge